version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: twitter-clone-postgres
    environment:
      POSTGRES_DB: twitterclone
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: twitter-clone-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  user-service:
    build: ./user-service
    container_name: twitter-clone-user-service
    ports:
      - "8081:8080"
    depends_on:
      - postgres
      - redis
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  post-service:
    build: ./post-service
    container_name: twitter-clone-post-service
    ports:
      - "8082:8080" 
    depends_on:
      - postgres
      - redis
    environment:
      - SPRING_PROFILES_ACTIVE=docker

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: twitter-clone-network
